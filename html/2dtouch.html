<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Like To Hear! Interface</title>

  <link rel="stylesheet" href="styles_flex.css">
</head>

<body>
  <header id="header">
    <h2>Like To Hear!</h2>	
  </header>
  <main id="main" data-userid="{{user_id}}">
	
    <div id="outer-circle">
			<div class="bg bg-top"></div>
			<div class="bg bg-left"></div>
			<div class="bg bg-right"></div>
			<div class="bg bg-bottom"></div>

			<div id="sound-box">
			<div id="sound-handle"></div>
			</div>
     
    </div>
  </main>
  
  <footer id="header">
  	<button id="reset-handle" class="button">Reset</button>
	<p style="margin-right: 10px" > Active: Off </p>
  	<label class="switch">
	  <input id="onoff-handle" type="checkbox" checked>
	  <span class="slider round"></span>
	</label>
	<p style="margin-left: 10px" > On </p>
	<!-- <button id="onoff-handle" class="button">On/Off</button> -->
  </footer>
  
  <script type="text/javascript" src="control.js"></script>
</body>

</html>
